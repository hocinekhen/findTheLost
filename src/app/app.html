<ion-menu [content]="content">
  <ion-header style="  height:25%; text-align:center; background-color: #f2f3f4;">
    <div style="padding-right: 30%;height: 100%;  ">
      <div>
        <p style="top:10%; left: 10%; position:fixed; font-size: 30px;
        color: #34495e;">FOUNDIT</p>
      </div> 
    </div>
  </ion-header>

  <ion-content >
    <ion-list  >
      <button  menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">

      </button>
    </ion-list>
   
  </ion-content>

</ion-menu>
